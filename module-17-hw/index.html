<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keyboard"></div>

  <script type="text/template" id="keyboard-script">
    <% Object.keys(kbLang).map((key) => {%>
    <div class="keyboard__row">
        <% kbLang[key].map(item => { %>
            <button class="keyboard__btn"><%- item %></button>
        <% }); %>
    </div>
    <% }); %>
    <div class="keyboard__row">
        <button class="keyboard__btn keyboard__btn--space"></button>
    </div>
  </script>

  <script src="./dist/bundle.js"></script>
</body>
</html>
